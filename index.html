
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đi Chợ Online - Trâu Quỳ</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #007bff; color: white; padding: 20px; text-align: center; }
    .container { padding: 20px; max-width: 1000px; margin: auto; }
    .product { background: white; padding: 15px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .product img { max-width: 100%; height: auto; }
    .product-title { font-size: 18px; font-weight: bold; margin-top: 10px; }
    .product-price { color: #e74c3c; font-weight: bold; margin: 10px 0; }
    .qr { text-align: center; margin-top: 30px; }
    form { display: flex; flex-direction: column; gap: 10px; }
    input, textarea { padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 12px; background: #28a745; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Đi Chợ Hộ - Trâu Quỳ</h1>
    <p>Chọn sản phẩm và đặt hàng nhanh chóng</p>
  </header>
  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Gạo ST25" />
      <div class="product-title">Gạo ST25</div>
      <div class="product-price">25,000đ / kg</div>
      <form name="orderForm">
        <input type="text" name="ten" placeholder="Tên sản phẩm (tự động)" value="Gạo ST25" readonly />
        <input type="text" name="sdt" placeholder="Số điện thoại *" required />
        <textarea name="diachi" placeholder="Địa chỉ nhận hàng *" required></textarea>
        <input type="number" name="soluong" placeholder="Số lượng" required />
        <button type="submit">Đặt hàng</button>
      </form>
    </div>
    <!-- QR -->
    <div class="qr">
      <h3>Quét QR để thanh toán MoMo</h3>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=0975494635" alt="QR MoMo" />
      <p>SĐT: 0975494635</p>
    </div>
  </div>
<script>
  document.getElementById("orderForm").addEventListener("submit", function (e) {
    e.preventDefault();
    const form = e.target;

    const data = {
      ten: form.ten.value,
      sdt: form.sdt.value,
      diachi: form.diachi.value,
      soluong: form.soluong.value,
    };

    fetch("https://script.google.com/macros/s/AKfycbyr2YO-uDC7nb2vIuaJY0Cl8oOj6X5iM6TBT0uWxNC0UxSoZ936bfXXyC65GphTxj2g/exec", {
      method: "POST",
      body: JSON.stringify(data),
    })
    .then((res) => res.text())
    .then((msg) => {
      alert("✅ Đặt hàng thành công!");
      form.reset();
    })
    .catch((err) => alert("Lỗi khi gửi đơn: " + err));
  });
</script>

</body>
</html>
